<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>IMC</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all" />

<body>
    <header>
        <div class="container1">
            <h1>IMC - √çndice de massa corporal</h1>
        </div>

    </header>
    <main>
        <div class="container2">
            <form onsubmit="return false;">
                <label id="altura1">Altura:</label><br />
                <input type="text" placeholder="0,00" id="altura2" onkeydown="verificarInput(event);"/><label> m</label>
                <br /><br />
                <label>Peso:</label><br />
                <input type="text" placeholder="0,00" id="peso" onkeydown="verificarInput(event);"/><label> kg</label>
                <br /><br />
                <button class="calcular" onclick="calcularImc();">Calcular IMC</button>
                <button type="reset">Reiniciar</button>
            </form>
            <hr />
            <h2 id="result"></h2>
            <h2 id="imc"></h2>
        </div>
    </main>
    <script src="js/script.js"></script>
